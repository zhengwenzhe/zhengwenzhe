<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>回复</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<style type="text/css">
.content {
	padding: 20px;
}

.lab {
	font-size: 20px;
	font-weight: 700;
}

.form-control {
	width: 407px;
	height: 80px;
	position: relative;
	top: 10px;
}

.btn {
	text-align: right; position : relative;
	top: 30px;
	position: relative;
}

.bbt {
	width: 60px;
}
</style>
</head>
<body>
	<div class="content">
		<div class="modal-body ">
			<div class="form-group">
				<label class="lab">回复内容:</label>
				<textarea type="text" class="form-control" id="replyBody"
					name="replyBody" placeholder="请输入回复内容" required="true"></textarea>
			</div>
		</div>
		<div class="btn">
			<button class="layui-btn layui-btn-sm bbt" id="ok"
				style="background-color: rgb(40, 167, 69); border-radius: 3px;">确定</button>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript"
		src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		layui.use([ 'table' ],
				function() {
					function RequestParameter() {

						var url = window.location.search;

						var theRequest = new Object();

						if (url.indexOf("?" != -1)) {
							var str = url.substr(1);
							var strs = str.split("&");
							for (var i = 0; i < strs.length; i++) {
								theRequest[strs[i].split("=")[0]] = (strs[i]
										.split("=")[1]);
							}
						}
						return theRequest;

					}
					$("#ok").on("click", function() {
						var getGrade = RequestParameter()["comment_id"];
						var replyBody = $("#replyBody").val();
						if (replyBody != '') {
							$.ajax({
								url : "/blog_comment/edit_comment",
								data : {
									comment_id : getGrade,
									reply_body : replyBody
								},
								success : function(req) {
						    		layer.msg("回复成功");
						    		window.setInterval(function(){
										window.parent.layer.closeAll();
						    		},2000)
								}
							})
						} else {
							layer.msg("回复内容不能为空！！！");
						}

					})
				})
	</script>
</body>
</html>
