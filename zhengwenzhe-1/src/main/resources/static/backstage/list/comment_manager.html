<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<title>评论管理</title>
<style type="text/css">
	.layui-table-cell span{
    	font-size:16px;
		font-weight: 900;
	}
    th{
    	color:black;
    }
    th .layui-table-cell{
    	height:40px;
		line-height: 40px;
    }
    .panel a{
    	text-decoration: none;
    }
</style>
</head>
<body style="background: rgb(244,246,249)">
	<div class="panel panel-danger"
		style="width: 1600px; margin: 0 auto; margin-top: 30px;margin-left:15px; border: 1px rgb(229, 229, 229) solid;">
		<div class="panel-heading"
			style="border-top: 3px rgb(0, 123, 255) solid; border-bottom: 1px rgb(229, 229, 229) solid; background-color: white; color: black;height:50px;">
			<h3 class="panel-title" style="font-size: 20px;position: relative;top: 2px;">评论管理</h3>
		</div>
		<div class="panel-body">
			<button class="layui-btn layui-btn-sm" id="pass" style="background-color: rgb(40,167,69);border-radius: 3px;">
				<i class="fa fa-check" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;top:1px;">批量审核</span>
			</button>
			<button class="layui-btn layui-btn-sm" id="reply" style="background-color: rgb(23,162,184);border-radius: 3px;">
				<i class="fa fa-reply" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;top:1px;">回复</span>
			</button>
			<button class="layui-btn layui-btn-sm" id="dels" style="background-color: rgb(223,50,69);border-radius: 3px;">
				<i class="fa fa-trash-o" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;top:1px;">批量删除</span>
			</button>
			<table class="layui-hide" id="test" lay-filter="test"></table>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
	<script>
		layui.use([ 'table' ], function() {
			var table = layui.table;
			table.render({
				elem : '#test',
				url : '/blog_comment/list',
				cols : [ [ {
					type : 'checkbox',
					fixed : 'left'
				}, {
					field : 'comment_id',
					width : 200,
					title : '主键id'
				}, {
					field : 'comment_body',
					width : 200,
					title : '评论内容'
				}, {
					field : 'comment_create_time',
					width : 511,
					title : '评论时间'
				}, {
					field : 'commentator',
					width : 200,
					title : '评论人名称'
				}, {
					field : 'email',
					width : 200,
					title : '评论人邮箱'
				}, {
					field : 'comment_status',
					width : 150,
					title : '状态',
					templet: "#barDemo"
				}, {
					field : 'reply_body',
					title : '回复内容',
					width : 250
				}] ],
				id : "testReload",
				page : true,
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : 0, //解析接口状态
						"msg" : '', //解析提示文本
						"count" : res.total, //解析数据长度
						"data" : res.list
					//解析数据列表
					};
				},
				done: function () {
				   $("[data-field='comment_id']").css('display','none');
				}
			});
			$("#reply").on("click",function(){
				var checkStatus = table.checkStatus("testReload");
				var data = checkStatus.data;
				if(data.length == 0){
					layer.msg("请选择一条回复！！！");
				}else if(data.length > 1){
					layer.msg("只能回复一条！！！");
				}else if(data.length == 1){
					$.ajax({
						url:"/blog_comment/list_comment",
						data:{
							comment_id:data[0].comment_id
						},
						success : function(req) {
							if(req.data.length > 0){
								var index = layer.open({
							    	  type:2,
							    	  area:['450px','260px'],
							    	  fixed:false,//不固定
							    	  maxmin:true,
							    	  content:'../add/comment_add.html?comment_id='+data[0].comment_id,
							    	  end:function() {
								    	  location.reload();
							    	  }
							      });
							}else{
								layer.msg("请先审核后再回复！！！");
							}
						}
						
					})
				}
			})
			$("#dels").on("click",function(){
				var checkStatus=table.checkStatus('testReload');
				var data = checkStatus.data;
		        if(data.length==0){
		        	layer.msg('请选择要删除的数据');
		        }else{
		        	  layer.confirm('确定要删除'+data.length+'条数据吗？', function(index){
				    	  layer.close(index);
				    	  var ids=[];
				    	  for(var i=0;i<data.length;i++){
				    		  ids.push(data[i].comment_id);
				    	  }
				    	  $.ajax({
								url : "/blog_comment/update_dels",
								data : {
									ids:ids
								},
								success : function(req) {
										if(req.data>0){
											layer.alert("删除成功！",function(index) {
												//var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
													//parent.layer.close(index);//关闭父级页面的表格
													//parent.layui.table.reload('blog');
												layer.close(index);
												location.href=location;//原地tp
												});
										}else{
											layer.alert("删除失败！！！");
										}
									}
								});
		        	  });	
		        }
		        
			})
			$("#pass").on("click",function(){
				var checkStatus=table.checkStatus('testReload');
				var data = checkStatus.data;
		        if(data.length==0){
		        	layer.msg('请选择数据');
		        }else{
		        	  layer.confirm('确定要通过审核吗？', function(index){
				    	  layer.close(index);
				    	  var ids=[];
				    	  for(var i=0;i<data.length;i++){
				    		  ids.push(data[i].comment_id);
				    	  }
				    	  console.log(ids);
				    	  $.ajax({
								url : "/blog_comment/plsh",
								data : {
									ids:ids
								},
								success : function(req) {
										if(req.data>0){
											layer.alert("审核通过！",function(index) {
												//var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
													//parent.layer.close(index);//关闭父级页面的表格
													//parent.layui.table.reload('blog');
												layer.close(index);
												location.href=location;//原地tp
												});
										}else{
											layer.alert("审核失败！！！");
										}
									}
								});
		        	  });	
		        }
		        
			})
			var active = {
				reload : function() {
					//执行重载
					table.reload('testReload', {
						page : {
							curr : 1
						//重新从第 1 页开始
						},
						where : {
							nickname : $("#nickname").val(),
						}
					}, 'data');
				}
			};

			$('#search').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		})
	</script>
	<script type="text/html" id="barDemo">
    	{{# if(d.comment_status ==0) { }}
    	<button type="button" class="layui-btn layui-btn-sm" style="background-color: rgb(223,50,69);border-radius: 3px;width: 100%;">待审核</button>
		{{# } }}
		{{# if(d.comment_status ==1) { }}
    	<button class="layui-btn layui-btn-sm" style="background-color: rgb(40,167,69);border-radius: 3px;width: 100%;">已审核</button>
		{{# } }}
	</script>
</body>
</html>
