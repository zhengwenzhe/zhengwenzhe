<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<title>友情链接</title>
<style type="text/css">
	.layui-table-cell span{
    	font-size:16px;
		font-weight: 900;
	}
	td .layui-table-cell {
		height:30px;
		line-height: 30px;
    }
	.layui-upload-img{
    	width:80px;
    	height:80px;
    	object-fit:cover;
    }
    th{
    	color:black;
    }
    th .layui-table-cell{
    	height:40px;
		line-height: 40px;
    }
    .panel a{
    	text-decoration: none;
    }
</style>
</head>
<body style="background: rgb(244,246,249)">
	<div class="panel panel-danger"
		style="width: 1600px; margin: 0 auto; margin-top: 30px;margin-left:15px; border: 1px rgb(229, 229, 229) solid;">
		<div class="panel-heading"
			style="border-top: 3px rgb(0, 123, 255) solid; border-bottom: 1px rgb(229, 229, 229) solid; background-color: white; color: black;height:50px;">
			<h3 class="panel-title" style="font-size: 20px;position: relative;top: 2px;">友情链接</h3>
		</div>
		<div class="panel-body">
			<button id="add" class="layui-btn layui-btn-sm" style="background-color: rgb(23,162,184);border-radius: 3px;">
				<i class="fa fa-plus" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;top:1px;">新增</span>
			</button>
			<button id="update" class="layui-btn layui-btn-sm" style="background-color: rgb(23,162,184);border-radius: 3px;">
				<i class="fa fa-pencil-square-o" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;">修改</span>
			</button>
			<button class="layui-btn layui-btn-sm" id="dels" style="background-color: rgb(223,50,69);border-radius: 3px;">
				<i class="fa fa-trash-o" style="position: relative;top:2px;"></i>&nbsp;
				<span style="position: relative;top:1px;">删除</span>
			</button>
			<table class="layui-hide" id="test" lay-filter="test"></table>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
	<script>
		layui.use([ 'table' ], function() {
			var table = layui.table;
			table.render({
				elem : '#test',
				url : '/link/list',
				cols : [ [ {
					type : 'checkbox',
					fixed : 'left'
				}, {
					field : 'link_id',
					width : 200,
					title : '友链表主键id'
				}, {
					field : 'link_name',
					width : 350,
					title : '网站名称'
				}, {
					field : 'link_url',
					width : 333,
					title : '网站链接'
				}, {
					field : 'link_description',
					width : 430,
					title : '网站描述'
				}, {
					field : 'link_rank',
					width : 100,
					title : '排序值'
				}, {
					field : 'create_time',
					width : 300,
					title : '添加时间'
				}] ],
				id : "testReload",
				page : true,
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : 0, //解析接口状态
						"msg" : '', //解析提示文本
						"count" : res.total, //解析数据长度
						"data" : res.list
					//解析数据列表
					};
				},
				done: function () {
				   $("[data-field='link_id']").css('display','none');
				}
			});
			$("#add").on("click",function(){
				var checkStatus=table.checkStatus('testReload');
				var data = checkStatus.data;
				 layer.open({
			    	  type:2,
			    	  area:['700px','550px'],
			    	  fixed:false,//不固定
			    	  maxmin:true,
			    	  content:'../add/link_add.html'
			      });
			});
			$("#update").on("click",function(){
				var checkStatus=table.checkStatus('testReload');
				var data = checkStatus.data;
				 if(data.length==0){
			        	layer.msg('请选择要修改的数据');
			        }else if(data.length==1){
			    	  var ids=[];
			    	  for(var i=0;i<data.length;i++){
			    		  ids.push(data[i].link_id);
			    	  }
						layer.open({
					    	  type:2,
					    	  area:['700px','450px'],
					    	  fixed:false,//不固定
					    	  maxmin:true,
					    	  content:'../edit/link_edit.html?link_id='+ids[0]
					      });
			        }else{
			        	layer.msg('只能修改一条数据！！！');
			        }
			});
			$("#dels").on("click",function(){
				var checkStatus=table.checkStatus('testReload');
				var data = checkStatus.data;
		        if(data.length==0){
		        	layer.msg('请选择要删除的数据');
		        }else{
		        	  layer.confirm('确定要删除'+data.length+'条数据吗？', function(index){
				    	  layer.close(index);
				    	  //删除数据逻辑
				    	  //console.log(data);
				    	  //获取要删除数据的id
				    	  var ids=[];
				    	  for(var i=0;i<data.length;i++){
				    		  ids.push(data[i].link_id);
				    	  }
				    	  $.ajax({
								url : "/link/update_dels",
								data : {
									ids:ids
								},
								success : function(req) {
										if(req.data>0){
											layer.alert("删除成功！",function(index) {
												//var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
													//parent.layer.close(index);//关闭父级页面的表格
													//parent.layui.table.reload('blog');
												layer.close(index);
												location.href=location;//原地tp
												});
										}else{
											layer.alert("删除失败！！！");
										}
									}
								});
		        	  });	
		        }
		        
			})
			var active = {
				reload : function() {
					//执行重载
					table.reload('testReload', {
						page : {
							curr : 1
						//重新从第 1 页开始
						},
						where : {
							nickname : $("#nickname").val(),
						}
					}, 'data');
				}
			};

			$('#search').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		})
	</script>
	<script type="text/html" id="img_icon">
		<img class="layui-upload-img" src="{{d.category_icon}}"/>
	</script>
</body>
</html>
